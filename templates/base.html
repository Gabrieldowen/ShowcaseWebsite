<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Dev Showcase{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* Additional Styles for Dark Mode */
        .dark-mode2 {
            background-color: #333;
            color: #fff;
        }
    </style>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode2');
            document.querySelector('.navbar').classList.toggle('dark-mode2');
        }
    </script>

</head>
<body class="">

<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-lg">
        <a class="navbar-brand" href="/">Gabe's Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:gabrieldowen@gmail.com">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="footer mt-auto py-3 bg-light">
    <div class="container-lg">
        <span class="text-muted"><a href="https://github.com/Gabrieldowen" target="_blank">GitHub</a></span>
    </div>
</footer>

<!-- <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
